<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <header>
            <h1>Meme Generator</h1>
        </header>
    </section>

    <section>
        <h4 class="display">Digite a frase do Meme:</h4>
        <input maxlength="60" id="text-input" type="text">
    </section>

    <section>
        <h4 class="display">Envie uma foto:</h4>
        <input type="file" id="meme-insert" onchange="showImage(event)">
    </section>

    <section id="meme-image-container" class="meme-container">
        <p id="meme-text" class="meme-text"></p>
        <img src="" id="meme-image" class="meme-image" alt="Foto do meme">
    </section>

    <script src="script.js"></script>
</body>

</html>
