<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>MEME GENERATOR</h1>
    </header>
    <section>
    texto: <input type="text" id="text-input" maxlength="60"></input></br></br>
    Foto: <input type="file" id='meme-insert' accept=".jpg,.gif,.png"></input>
    <div id="meme-image-container">
        <img id="meme-image"></img>
        <p id="meme-text"></p>
    </div>
    <h3>Estilos customizados: </h3>
    <button id="fire" class="fire">FIRE</button>
    <button id="water" class="water">WATER</button>
    <button id="earth" class="earth">EARTH</button>
    <img src="/imgs/bebe.jpg" id="meme-1" class="meme-1"alt="bebe">
    <img src="/imgs/bolsomito.jpg" id="meme-2" class="meme-2" alt="bolsomito">
    <img src="/imgs/naruto.jpg" id="meme-3" class="meme-3"alt="naruto">
    <img src="/imgs/pikachu.jpeg" id="meme-4" class="meme-4"alt="pikachu">
    </section>
    <script src="script.js"></script>
</body>
</html>
